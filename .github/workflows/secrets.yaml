name: Secret scanning

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # MUY IMPORTANTE para gitleaks

      - name: Build scanner image
        run: docker build -t cicd-security-scanner .

      - name: Run secret scanning
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/scan \
            cicd-security-scanner

      - name: Generate report metadata
        if: always()
        run: |
          mkdir -p reports
          echo "commit_url=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" > reports/metadata.txt
          echo "commit_sha=${{ github.sha }}" >> reports/metadata.txt
          echo "repository=${{ github.repository }}" >> reports/metadata.txt

      - name: Upload gitleaks report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ${{ github.sha }}
          path: reports/gitleaks.json
