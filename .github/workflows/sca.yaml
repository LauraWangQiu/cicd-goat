name: OWASP Dependency Check

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Pipfile'
      - 'Pipfile.lock'
      - 'requirements*.txt'
      - '**/Dockerfile'
      - 'docker-compose*.yaml'
      - '.github/workflows/sca.yaml'

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          path: '.'
          format: 'JSON SARIF HTML'
          project: 'CICD-Goat'
          args: >
            --enableExperimental
            --failOnCVSS 7

      - name: Upload Dependency-Check reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report-${{ github.sha }}
          path: reports/
          retention-days: 30

      - name: Comment on PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const reportPath = './reports/dependency-check-report.json';
            if (!fs.existsSync(reportPath)) {
            console.log('No report found');
            return;
            }

            const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));

            const allVulns = (report.dependencies || [])
            .flatMap(dep => dep.vulnerabilities || []);

            const critical = allVulns.filter(v => v.severity === 'CRITICAL').length;
            const high = allVulns.filter(v => v.severity === 'HIGH').length;
            const medium = allVulns.filter(v => v.severity === 'MEDIUM').length;

            const comment = `## ğŸ“¦ OWASP Dependency-Check Results

            | Severity | Count |
            |----------|-------|
            | ğŸ”´ CRITICAL | ${critical} |
            | ğŸŸ  HIGH | ${high} |
            | ğŸŸ¡ MEDIUM | ${medium} |
            | ğŸ“Š TOTAL | ${allVulns.length} |

            [ğŸ“‹ Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
            });

      - name: Fail if critical vulnerabilities found
        run: |
          if [ -f reports/dependency-check-report.json ]; then
            CRITICAL=$(jq '
              [.dependencies[]?.vulnerabilities[]? | select(.severity=="CRITICAL")] | length
            ' reports/dependency-check-report.json)

            if [ "$CRITICAL" -gt 0 ]; then
            echo "âŒ Found $CRITICAL critical vulnerabilities"
            exit 1
            fi

            echo "âœ… No critical vulnerabilities found"

          else
            echo "âš ï¸ No report generated"
          fi